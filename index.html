<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashwarnStore - Laporan Keuangan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #333333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #9370DB;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .summary {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            border-bottom: 1px solid #555;
            padding-bottom: 20px;
        }
        .summary-item {
            text-align: center;
        }
        .summary-label {
            font-size: 1.2em;
            color: #cccccc;
        }
        .summary-value {
            font-size: 2em;
            font-weight: bold;
        }
        #totalPenghasilan {
            color: #4CAF50;
        }
        #totalPengeluaran {
            color: #f44336;
        }
        h2 {
            color: #9370DB;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #444444;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #555555;
            text-align: left;
        }
        th {
            background-color: #9370DB;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .positive {
            color: #4CAF50;
        }
        .negative {
            color: #f44336;
        }
        #message {
            margin-top: 20px;
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <h1>DashwarnStore - Laporan Keuangan</h1>
    <div class="container">
        <div class="summary">
            <div class="summary-item">
                <div class="summary-label">Total Penghasilan:</div>
                <div class="summary-value" id="totalPenghasilan">Memuat...</div>
            </div>
            <div class="summary-item">
                <div class="summary-label">Total Pengeluaran:</div>
                <div class="summary-value" id="totalPengeluaran">Memuat...</div>
            </div>
        </div>
        
        <h2>Rincian Pengeluaran per Admin</h2>
        <table>
            <thead>
                <tr>
                    <th>Nama Admin</th>
                    <th>Total Pengeluaran</th>
                    <th>Sisa Uang (Bersih)</th>
                </tr>
            </thead>
            <tbody id="adminExpenseList">
            </tbody>
        </table>

        <div id="message"></div>
    </div>

    <script>
        const API_ENDPOINT_URL = '/.netlify/functions/api-handler';

        const totalPenghasilanDiv = document.getElementById('totalPenghasilan');
        const totalPengeluaranDiv = document.getElementById('totalPengeluaran');
        const adminExpenseListBody = document.getElementById('adminExpenseList');
        const messageDisplay = document.getElementById('message');

        async function loadFinancialData() {
            messageDisplay.textContent = 'Memuat data...';
            messageDisplay.style.color = '#cccccc';
            adminExpenseListBody.innerHTML = '';

            try {
                const response = await fetch(API_ENDPOINT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'getFinancialData'
                    })
                });

                const result = await response.json();

                if (result.success) {
                    messageDisplay.textContent = '';
                    
                    totalPenghasilanDiv.textContent = formatCurrency(result.totalPenghasilan);
                    totalPengeluaranDiv.textContent = formatCurrency(result.totalPengeluaran);

                    if (result.adminData.length === 0) {
                        const noDataRow = document.createElement('tr');
                        noDataRow.innerHTML = `<td colspan="3" style="text-align: center; padding: 20px;">Belum ada data pengeluaran admin.</td>`;
                        adminExpenseListBody.appendChild(noDataRow);
                    } else {
                        result.adminData.forEach(admin => {
                            const row = document.createElement('tr');
                            const sisaUangClass = admin.sisaUang >= 0 ? 'positive' : 'negative';
                            row.innerHTML = `
                                <td>${admin.namaAdmin}</td>
                                <td>${formatCurrency(admin.pengeluaran)}</td>
                                <td class="${sisaUangClass}">${formatCurrency(admin.sisaUang)}</td>
                            `;
                            adminExpenseListBody.appendChild(row);
                        });
                    }

                } else {
                    messageDisplay.textContent = 'Gagal memuat data: ' + result.message;
                    messageDisplay.style.color = '#ff4d4d';
                }
            } catch (error) {
                console.error('Error:', error);
                messageDisplay.textContent = 'Terjadi kesalahan saat memuat data. Coba lagi.';
                messageDisplay.style.color = '#ff4d4d';
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(amount);
        }

        loadFinancialData();
    </script>
</body>
</html>
