<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashwarnStore - Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #333333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #9370DB;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        #totalPenghasilan {
            font-size: 1.8em;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #444444;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #555555;
            text-align: left;
        }
        th {
            background-color: #9370DB;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
        }
        tr:last-child td {
            border-bottom: none;
        }
    // Nathan: -90rb Kennard: - 118rb Kenzo: -20rb
    </style>
</head>
<body>
    <h1>DashwarnStore</h1>
    <div class="container">
        <div id="totalPenghasilan">Total Penghasilan: Rp 187.375</div>
        <table>
            <thead>
                <tr>
                    <th>Nama Admin</th>
                    <th>Sisa Uang</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Gerren</td>
                    <td>Rp 999.999.999.999.999</td>
                </tr>
                <tr>
                    <td>Nathan</td>
                    <td>Rp 97.375</td>
                </tr>
                <tr>
                    <td>Kennard</td>
                    <td>Rp 69.375</td>
                </tr>
                <tr>
                    <td>Kenzo</td>
                    <td>Rp 167.375</td>
                </tr>
                </tbody>
        </table>
    </div>
</body>
</html>
