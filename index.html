<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashwarnStore - Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #333333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #9370DB;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        #totalPenghasilan {
            font-size: 1.8em;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #444444;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #555555;
            text-align: left;
        }
        th {
            background-color: #9370DB;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
        }
        tr:last-child td {
            border-bottom: none;
        }
        #message {
            margin-top: 20px;
            color: #ff4d4d;
        }
    </style>
</head>
<body>
    <h1>DashwarnStore</h1>
    <div class="container">
        <div id="totalPenghasilan">Memuat total penghasilan...</div>
        <div id="message"></div>
        <table>
            <thead>
                <tr>
                    <th>Nama Admin</th>
                    <th>Sisa Uang</th>
                </tr>
            </thead>
            <tbody id="adminList">
            </tbody>
        </table>
    </div>

    <script>
        const API_ENDPOINT_URL = '/.netlify/functions/api-handler'; // Pastikan ini sesuai dengan nama file Netlify Function Anda

        const totalPenghasilanDiv = document.getElementById('totalPenghasilan');
        const adminListBody = document.getElementById('adminList');
        const messageDisplay = document.getElementById('message');

        async function loadData() {
            messageDisplay.textContent = 'Memuat data...';
            messageDisplay.style.color = '#cccccc';
            adminListBody.innerHTML = '';

            try {
                const response = await fetch(API_ENDPOINT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'getData' // Aksi baru untuk mengambil data
                    })
                });

                const result = await response.json();

                if (result.success) {
                    messageDisplay.textContent = '';
                    totalPenghasilanDiv.textContent = `Total Penghasilan: ${result.totalPenghasilan}`;
                    if (result.adminData.length === 0) {
                        const noDataRow = document.createElement('tr');
                        noDataRow.innerHTML = `<td colspan="2" style="text-align: center; padding: 20px;">Belum ada data admin.</td>`;
                        adminListBody.appendChild(noDataRow);
                    } else {
                        result.adminData.forEach(admin => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${admin.namaAdmin}</td>
                                <td>${admin.sisaUang}</td>
                            `;
                            adminListBody.appendChild(row);
                        });
                    }
                } else {
                    messageDisplay.textContent = 'Gagal memuat data: ' + result.message;
                    messageDisplay.style.color = '#ff4d4d';
                }
            } catch (error) {
                console.error('Error:', error);
                messageDisplay.textContent = 'Terjadi kesalahan saat memuat data. Coba lagi.';
                messageDisplay.style.color = '#ff4d4d';
            }
        }

        loadData();
    </script>
</body>
</html>
