<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashwarnStore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #333333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #9370DB;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .summary {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            border-bottom: 1px solid #555;
            padding-bottom: 20px;
        }
        .summary-item {
            text-align: center;
        }
        .summary-label {
            font-size: 1.2em;
            color: #cccccc;
        }
        .summary-value {
            font-size: 2em;
            font-weight: bold;
        }
        #totalPenghasilanFull,
        #totalPenghasilan {
            color: #4CAF50;
        }
        h2 {
            color: #9370DB;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #444444;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #555555;
            text-align: left;
        }
        th {
            background-color: #9370DB;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .positive {
            color: #4CAF50;
        }
        .negative {
            color: #f44336;
        }
    </style>
</head>
<body>
    <h1>DashwarnStore</h1>
    <div class="container">
        <div class="summary">
            <div class="summary-item">
                <div class="summary-label">Total Penghasilan Full:</div>
                <div class="summary-value" id="totalPenghasilanFull">Memuat...</div>
            </div>
            <div class="summary-item">
                <div class="summary-label">Total Penghasilan:</div>
                <div class="summary-value" id="totalPenghasilan">Memuat...</div>
            </div>
        </div>
        
        <h2>Sisa Uang Per Admin</h2>
        <table>
            <thead>
                <tr>
                    <th>Nama Admin</th>
                    <th>Total Pengeluaran</th>
                    <th>Sisa Uang (Bersih)</th>
                </tr>
            </thead>
            <tbody id="adminList">
            </tbody>
        </table>
    </div>

    <script>
        // --- EDIT DATA DI SINI SETIAP KALI ADA PERUBAHAN ---
        const financialData = {
            totalPenghasilanFull: 1943400, // <--- UBAH NILAI INI
            admins: [
                { name: "Nathan", pengeluaran: 316000 },
                { name: "Kennard", pengeluaran: 435000 },
                { name: "Kenzo", pengeluaran: 330000 }
            ]
        };

        const adminListBody = document.getElementById('adminList');
        const totalPenghasilanFullDiv = document.getElementById('totalPenghasilanFull');
        const totalPenghasilanDiv = document.getElementById('totalPenghasilan');

        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(amount);
        }

        // Tampilkan total penghasilan full
        totalPenghasilanFullDiv.textContent = formatCurrency(financialData.totalPenghasilanFull);

        // HITUNG Total Penghasilan dari Total Penghasilan Full
        const totalPenghasilan = financialData.totalPenghasilanFull / 4;

        // Tampilkan total penghasilan yang sudah dihitung
        totalPenghasilanDiv.textContent = formatCurrency(totalPenghasilan);

        // Tampilkan daftar admin dan hitung sisa uang mereka
        financialData.admins.forEach(admin => {
            const sisaUang = totalPenghasilan - admin.pengeluaran;
            const sisaUangClass = sisaUang >= 0 ? 'positive' : 'negative';

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${admin.name}</td>
                <td>${formatCurrency(admin.pengeluaran)}</td>
                <td class="${sisaUangClass}">${formatCurrency(sisaUang)}</td>
            `;
            adminListBody.appendChild(row);
        });
    </script>
</body>
</html>
