<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashwarnStore - Set Hadiah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #333333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #9370DB;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #cccccc;
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #555555;
            background-color: #444444;
            color: #ffffff;
            font-size: 1em;
        }
        button {
            background-color: #9370DB;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover:not(:disabled) {
            background-color: #7B68EE;
        }
        button:disabled {
            background-color: #555555;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            font-size: 1.1em;
        }
        #authMessage {
            color: #ff4d4d;
        }
        #setMessage {
            color: #4CAF50;
        }
        #authSection {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #555555;
        }
        #setPrizeSection {
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <h1>DashwarnStore - Set Hadiah</h1>
    <div class="container">
        <div id="authSection">
            <label for="adminPassword">Password Admin:</label>
            <input type="password" id="adminPassword" placeholder="Masukkan password admin">
            <button id="verifyPasswordButton">Verifikasi</button>
            <div id="authMessage" class="message"></div>
        </div>

        <div id="setPrizeSection">
            <label for="redeemCode">Kode Redeem:</label>
            <input type="text" id="redeemCode" placeholder="Masukkan kode redeem">

            <label for="newPrize">Hadiah Baru:</label>
            <input type="text" id="newPrize" placeholder="Masukkan hadiah baru">
            
            <button id="setPrizeButton">Set Hadiah</button>
            <div id="setMessage" class="message"></div>
        </div>
    </div>

    <script>
        // Peringatan Keamanan:
        // Password yang disimpan langsung di frontend (JavaScript) TIDAK AMAN!
        // Siapapun dapat melihatnya dengan memeriksa sumber halaman atau developer tools.
        // Metode yang aman adalah verifikasi password di backend (seperti Netlify Function).
        const ADMIN_PASSWORD_CLIENTSIDE = "dashwarnstore4"; // GANTI DENGAN PASSWORD ANDA (SAMA DENGAN kode.html)

        const API_ENDPOINT_URL = '/.netlify/functions/api-handler';

        const authSection = document.getElementById('authSection');
        const adminPasswordInput = document.getElementById('adminPassword');
        const verifyPasswordButton = document.getElementById('verifyPasswordButton');
        const authMessage = document.getElementById('authMessage');

        const setPrizeSection = document.getElementById('setPrizeSection');
        const redeemCodeInput = document.getElementById('redeemCode');
        const newPrizeInput = document.getElementById('newPrize');
        const setPrizeButton = document.getElementById('setPrizeButton');
        const setMessage = document.getElementById('setMessage');

        // Event listener for password verification
        verifyPasswordButton.addEventListener('click', () => {
            const password = adminPasswordInput.value.trim();
            authMessage.textContent = '';

            if (password === ADMIN_PASSWORD_CLIENTSIDE) {
                authMessage.textContent = 'Password berhasil diverifikasi!';
                authMessage.style.color = '#4CAF50';
                authSection.style.display = 'none';
                setPrizeSection.style.display = 'block';
            } else {
                authMessage.textContent = 'Password salah. Coba lagi.';
                authMessage.style.color = '#ff4d4d';
                adminPasswordInput.value = '';
            }
        });

        // Event listener for setting prize
        setPrizeButton.addEventListener('click', async () => {
            const code = redeemCodeInput.value.trim().toUpperCase();
            const prize = newPrizeInput.value.trim();
            setMessage.textContent = '';

            if (!code || !prize) {
                setMessage.textContent = 'Kode redeem dan hadiah baru tidak boleh kosong.';
                setMessage.style.color = '#ff4d4d';
                return;
            }

            setPrizeButton.textContent = 'Memproses...';
            setPrizeButton.disabled = true;
            redeemCodeInput.disabled = true;
            newPrizeInput.disabled = true;
            setMessage.textContent = 'Mengatur hadiah...';
            setMessage.style.color = '#cccccc';

            try {
                const response = await fetch(API_ENDPOINT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'setPrize', // New action for Netlify Function
                        code: code,
                        prize: prize
                    })
                });

                const result = await response.json();

                if (result.success) {
                    setMessage.textContent = `Hadiah untuk kode ${code} berhasil diatur menjadi "${prize}".`;
                    setMessage.style.color = '#4CAF50';
                    redeemCodeInput.value = ''; // Clear input fields
                    newPrizeInput.value = '';
                } else {
                    setMessage.textContent = 'Gagal mengatur hadiah: ' + result.message;
                    setMessage.style.color = '#ff4d4d';
                }
            } catch (error) {
                console.error('Error:', error);
                setMessage.textContent = 'Terjadi kesalahan saat mengatur hadiah. Coba lagi.';
                setMessage.style.color = '#ff4d4d';
            } finally {
                setPrizeButton.textContent = 'Set Hadiah';
                setPrizeButton.disabled = false;
                redeemCodeInput.disabled = false;
                newPrizeInput.disabled = false;
            }
        });
    </script>
</body>
</html>
